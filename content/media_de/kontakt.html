  <script type="application/ld+json">{"@context": "https://schema.org", "@type": "FAQPage", "mainEntity": [{"@type": "Question", "name": "Kauft momox auch B\u00fccher ohne ISBN oder Artikel ohne Barcode?", "acceptedAnswer": {"@type": "Answer", "text": "B\u00fccher ohne ISBN oder Medienartikel ohne einen Barcode kaufen wir leider nicht an. Ohne ISBN oder Barcode k\u00f6nnen diese Artikel nicht eindeutig identifiziert werden. Was Sie jedoch tun k\u00f6nnen, ist Kleidung und Accessoires an uns zu verkaufen. Gehen Sie hierf\u00fcr einfach auf den Bereich \"Kleidung verkaufen\" oben auf unserer Seite oder rufen Sie www.momox.de/kleidung-verkaufen direkt in Ihrem Browser auf. Hier w\u00e4hlen Sie die Kleidungskategorie, also Damen, Herren, Jungen oder M\u00e4dchen. Anschlie\u00dfend geben Sie an, um was f\u00fcr ein Kleidungsst\u00fcck oder Accessoire es sich handelt. Zum Schluss nennen Sie uns noch die Marke. Nun erhalten Sie von uns direkt den festen Ankaufspreis. Sind Sie mit dem Ankauf einverstanden, f\u00fcgen Sie den Artikel Ihrer Verkaufsbox hinzu. Befinden sich alle Ihre Artikel in der Verkaufsbox, schlie\u00dfen Sie den Verkauf ab und schicken Ihn dank des von uns zur Verf\u00fcgung gestellten Versandetiketts kostenfrei an uns."}}, {"@type": "Question", "name": "Wie kann ich meine Versandunterlagen nachtr\u00e4glich drucken, den Versanddienstleister \u00e4ndern, oder weitere Pakete hinzuf\u00fcgen?", "acceptedAnswer": {"@type": "Answer", "text": "Die Versandunterlagen haben Sie bereits mit der E-mail zur Verkaufsbest\u00e4tigung erhalten. Selbstverst\u00e4ndlich k\u00f6nnen Sie sich Lieferschein und Gratispaketaufkleber auch nachtr\u00e4glich noch einmal herunterladen und ausdrucken. Dazu loggen Sie sich bitte in Ihr Benutzerkonto ein, klicken Sie auf \"Meine Verk\u00e4ufe\" und w\u00e4hlen Sie den entsprechenden Verkauf aus. Dort k\u00f6nnen Sie die erstellten Versandunterlagen noch einmal ansehen und ausdrucken, indem Sie auf den Button \"Lieferschein \u0026amp; Versandaufkleber anzeigen\" klicken. Wenn Sie weitere Pakete hinzuf\u00fcgen wollen, oder Ihren Versanddienstleister \u00e4ndern m\u00f6chten, dann klicken Sie bitte auf \"Versandart \u00e4ndern\" und folgen Sie den Anweisungen auf dem Bildschirm."}}, {"@type": "Question", "name": "Kann ich meine Artikel in mehreren Paketen verschicken?", "acceptedAnswer": {"@type": "Answer", "text": "Ja, das geht. Um mehrere Pakete verschicken zu k\u00f6nnen, drucken Sie zun\u00e4chst einen Aufkleber und w\u00e4hlen anschlie\u00dfend den Unterlink: weiteren Aufkleber erzeugen. Wichtig ist, dass alle Aufkleber eine unterschiedliche Sendungsnummer haben. Bitte kopieren Sie also Aufkleber in keinem Falle. Geben Sie Ihre Pakete bei der Post (DHL) ab, darf eine Sendung maximal 31,5 kg wiegen. Bei Hermes liegt das H\u00f6chstgewicht etwas niedriger mit 25 kg pro Paket."}}, {"@type": "Question", "name": "Warum sehe ich meinen Verkauf von Kleidung nicht auf www.momox.de?", "acceptedAnswer": {"@type": "Answer", "text": "Ihre gebrauchte Kleidung verkaufen Sie \u00fcber ein eigenes Benutzerkonto auf www.momox.de/kleidung-verkaufen/. Hierf\u00fcr haben Sie sich separat mit eigenen Nutzerdaten angemeldet."}}, {"@type": "Question", "name": "Kann ich meinen Verkauf noch um Artikel erweitern?", "acceptedAnswer": {"@type": "Answer", "text": "Sie k\u00f6nnen zu einem Verkauf, der sich noch nicht bei uns in der Bearbeitung befindet, noch einzelne Artikel hinzuf\u00fcgen, auch wenn Sie bereits auf \"Verkauf abschlie\u00dfen\" geklickt haben. Dazu m\u00fcssen Sie eingeloggt sein, die ISBN-Nummer/den Barcode des Artikels/der Artikel eingeben und den oder die zus\u00e4tzlichen Artikel in den Verkaufskorb legen. Wenn Sie den Verkauf dann abschlie\u00dfen m\u00f6chten, werden Sie gefragt, ob Sie die Artikel einem offenen Verkauf hinzuf\u00fcgen m\u00f6chten, was Sie durch den Klick auf den entsprechenden Button best\u00e4tigen."}}]}</script>
