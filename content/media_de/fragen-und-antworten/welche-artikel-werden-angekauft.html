  <h1>2. Welche Artikel werden angekauft? </h1>

  





<div class="panel-group" id="accordion-">
  

  <script type="application/ld+json">{"@context": "https://schema.org", "@type": "FAQPage", "mainEntity": [{"@type": "Question", "name": "2.1. Welche Artikel kauft Ihr an und welche nicht?", "acceptedAnswer": {"@type": "Answer", "text": "Wir kaufen Artikel im Bereich B\u00fccher, CDs, DVDs und Spiele (PC- und Konsolenspiele) an. Voraussetzung f\u00fcr den Ankauf ist, dass Ihr Produkt einen Barcode (EAN) oder eine ISBN-Nummer hat, die sich auf dem Artikel befindet, und unseren Ankaufsbedingungen entspricht."}}, {"@type": "Question", "name": "2.2. Kauft Ihr auch Schallplatten oder Videokassetten an?", "acceptedAnswer": {"@type": "Answer", "text": "Gern kaufen wir VHS- und Audiokassetten (MCs) an. Bitte beachten Sie bei VHS, dass diese noch originalverpackt und unge\u00f6ffnet sind. Wir haben keine M\u00f6glichkeit, zu pr\u00fcfen, ob sich auf bereits benutzten VHS eventuell selbst aufgenommene oder jugendgef\u00e4hrdende Inhalte befinden. Vinyl kaufen wir ebenfalls sehr gern an. Wichtig ist, dass alle Artikel einen Barcode besitzen."}}, {"@type": "Question", "name": "2.3. Kann ich mehrere Arten von Produkten auf einmal verkaufen, also beispielsweise B\u00fccher, CDs und gebrauchte Markenkleidung in ein Paket packen?", "acceptedAnswer": {"@type": "Answer", "text": "Gerne k\u00f6nnen Sie B\u00fccher, CDs, Games und DVDs in ein Paket packen. Bitte senden Sie gebrauchte Markenkleidung in einem extra Paket an unseren Fashionankauf. Einen kostenfreien DHL-Aufkleber f\u00fcr den Versand k\u00f6nnen Sie sich ausdrucken, wenn Sie Ihren Verkauf auf momox.de/kleidung-verkaufen abschlie\u00dfen."}}, {"@type": "Question", "name": "2.4. Kauft Ihr auch andere Dinge an, z.B. Lego oder Kleidung?", "acceptedAnswer": {"@type": "Answer", "text": "Ja, wir kaufen auch Markenkleidung an. Schauen Sie sich unseren Fashionankauf auf momox.de/kleidung-verkaufen/ an."}}, {"@type": "Question", "name": "2.5. Meine CDs sind teilweise etwas mitgenommen. Kann ich Sie trotzdem an Euch verkaufen?", "acceptedAnswer": {"@type": "Answer", "text": "Wenn eine CD nur ein paar kleine Kratzer hat und noch einwandfrei abgespielt werden kann, ist das in Ordnung. CDs mit tiefen oder zahlreichen Kratzern k\u00f6nnen wir aber nicht akzeptieren. Der Zustand der CD-H\u00fclle ist egal, solange es sich um eine normale Standardh\u00fclle handelt. Weitere Details finden Sie bei unseren Ankaufsbedingungen."}}, {"@type": "Question", "name": "2.6. Warum befindet sich mein Artikel nicht in Eurem Angebot?", "acceptedAnswer": {"@type": "Answer", "text": "Viele Artikel erfreuen sich gro\u00dfer Beliebtheit beim Wiederverkauf \u2013 andere sind jedoch kaum gefragt und werden daher von uns nicht angekauft."}}, {"@type": "Question", "name": "2.7. Was passiert mit Artikeln, die uns im Rahmen eines Verkaufs mitgeschickt werden, die aber nicht per EAN oder ISBN im Verkaufskorb erfasst wurden?", "acceptedAnswer": {"@type": "Answer", "text": "Artikel, die wir laut Verkaufskorb nicht erwarten sowie Artikel die nicht auf momox eingegeben wurden nehmen wir nicht an, da diese nicht bearbeitet werden k\u00f6nnen. F\u00fcr diese Artikel k\u00f6nnen wir leider keine Auszahlung und auch keinen kostenlosen R\u00fcckversand anbieten. Im Gegenzug stellen wir auch keine Kosten f\u00fcr die Bearbeitung und etwaige Entsorgung in Rechnung."}}, {"@type": "Question", "name": "2.8. Artikel, die nicht den Ankaufsbedingungen entsprechen.", "acceptedAnswer": {"@type": "Answer", "text": "Wenn Artikel nicht unseren Ankaufsbedingungen entsprechen, k\u00f6nnen wir diese nicht ankaufen. Sie erhalten dann von uns eine Nachricht, in der wir Ihnen den Ablehnungsgrund f\u00fcr diese Artikel nennen. Im Anschluss haben Sie die M\u00f6glichkeit zu entscheiden, was mit den abgelehnten Artikeln passieren soll. Wir bieten Ihnen hier die kostenpflichtige R\u00fccksendung an oder die \u00dcberlassung Ihrer Artikel an momox. Wenn Sie sich f\u00fcr die R\u00fccksendung Ihrer abgelehnten Artikel entscheiden, entstehen Ihnen einmalig pro Verkauf Versandkosten in H\u00f6he von 4 Euro. Die Versandkosten verrechnen wir mit Ihrem Verkaufserl\u00f6s. Die R\u00fccksendung Ihrer Artikel erfolgt grunds\u00e4tzlich als versichertes Paket mit DHL. Falls Sie die abgelehnten Artikel nicht zur\u00fcck haben m\u00f6chten, verbleiben diese bei uns. Diese Artikel sind von ihrem Zustand her in der Regel f\u00fcr den Weiterverkauf nicht geeignet und werden zum Gro\u00dfteil umweltgerecht entsorgt. Bei einem Teil der Artikel pr\u00fcfen wir, ob diese durch unsere Mitarbeiter repariert oder aufgearbeitet und im Zustand \u201cakzeptabel\u201d dem Verkauf zugef\u00fchrt werden k\u00f6nnen, um so die entstandenen Kosten f\u00fcr Versand und Bearbeitung zu decken."}}]}</script>
