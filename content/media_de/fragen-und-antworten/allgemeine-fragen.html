  <script type="application/ld+json">{"@context": "https://schema.org", "@type": "FAQPage", "mainEntity": [{"@type": "Question", "name": "1.1. Was ist Momox?", "acceptedAnswer": {"@type": "Answer", "text": "momox ist ein Online-Ankaufsservice f\u00fcr gebrauchte B\u00fccher, CDs, DVDs und Games. Unter momox.de k\u00f6nnen Sie schnell, einfach, bequem und sicher Ihre gebrauchten Artikel zu attraktiven Festpreisen verkaufen."}}, {"@type": "Question", "name": "1.2. Was sind die Vorteile?", "acceptedAnswer": {"@type": "Answer", "text": "Der Verkauf auf momox bringt Ihnen verschiedene Vorteile: Auktionen kosten oft Geb\u00fchren, Zeit und manchmal Nerven um am Ende festzustellen, dass der gew\u00fcnschte Betrag doch nicht erreicht wurde oder die Gebote ausblieben. Wir bieten Ihnen f\u00fcr jeden Artikel einen garantierten Festpreis, der sich am aktuellen Marktpreis orientiert. Bei momox k\u00f6nnen Sie schnell und bequem ganze Sammlungen zu Geld machen: Preise online pr\u00fcfen, alles in ein Paket stecken und Geld bekommen. Einfacher gehts nicht! Mit unserer App f\u00fcr iOS und Android wird Ihr Smartphone sogar zum Scanner f\u00fcr Ihre Artikel. Wir \u00fcbernehmen die Versandkosten. Sie k\u00f6nnen sogar Ihr Paket kostenlos mit DHL bei Ihnen zu Hause abholen lassen."}}, {"@type": "Question", "name": "1.3. Wie funktioniert\u2019s?", "acceptedAnswer": {"@type": "Answer", "text": "Bei momox verkaufen ist kinderleicht: Geben Sie einfach den Barcode oder die ISBN- Nummer des Buches, der CD, der DVD oder des Games, das Sie verkaufen m\u00f6chten, in das entsprechende Eingabefeld auf momox.de ein, oder scannen Sie diese mit unserer kostenlosen momox App f\u00fcr iOS und Android. Daraufhin erscheint sofort der Ankaufspreis f\u00fcr Ihren Artikel. Sie k\u00f6nnen den Artikel dann in Ihren Verkaufskorb legen und diesen Schritt so oft wiederholen, bis sich alle Artikel, von denen Sie sich trennen m\u00f6chten, im Verkaufskorb befinden. Sobald Sie den Mindestankaufswert von 10 \u20ac erreicht haben, k\u00f6nnen Sie \u00fcber Ihren Verkaufskorb den Verkauf abschlie\u00dfen."}}, {"@type": "Question", "name": "1.4. Wie schlie\u00dfe ich den Verkauf ab?", "acceptedAnswer": {"@type": "Answer", "text": "Der Abschluss Ihres Verkaufs ist unkompliziert und dauert nur wenige Minuten: Wenn Sie alle Artikel, denen Sie ein neues Zuhause geben m\u00f6chten, in den Verkaufskorb gelegt haben, klicken Sie auf \"Verkauf abschlie\u00dfen\". Falls Sie noch nicht eingeloggt sind, loggen Sie sich jetzt mit Ihrer Emailadresse und mit Ihrem Passwort ein. Wenn Sie das erste Mal auf momox sind, m\u00fcssen Sie sich zun\u00e4chst registrieren. Die Registrierung ist kostenlos und dauert nur eine Minute. Im n\u00e4chsten Schritt k\u00f6nnen Sie sich f\u00fcr die kostenlose Abholung oder den gratis Versand mit DHL entscheiden. Jetzt k\u00f6nnen Sie Ihren Verkauf abschlie\u00dfen. Wenn Sie sich f\u00fcr den kostenlosen Versand entschieden haben, m\u00fcssen Sie sich nur noch Ihren Lieferschein und den Paketaufkleber ausdrucken. Je nach Versanddienstleister bringen Sie Ihr Paket in einen Hermes Shop oder in eine Postfiliale. Fertig! In wenigen Tagen erhalten Sie von uns die Benachrichtigung zur Auszahlung und k\u00f6nnen sich f\u00fcr die \u00dcberweisung oder einen Gutschein f\u00fcr unseren medimops Shop entscheiden."}}, {"@type": "Question", "name": "1.5. Wie kann ich meine Artikel einschicken?", "acceptedAnswer": {"@type": "Answer", "text": "Unsere Empfehlung: Innerhalb Deutschlands bieten wir Ihnen mit den gratis Paketaufklebern der DHL sowie dem kostenlosen DHL-Abholservice zwei attraktive Versandm\u00f6glichkeiten. Wenn Sie unsere kostenfreien Versandm\u00f6glichkeiten nicht in Anspruch nehmen m\u00f6chten, k\u00f6nnen Sie Ihr Paket nat\u00fcrlich auch auf eigene Kosten einsenden. Bitte beachten Sie, dass wir in diesem Fall keine Versandkosten \u00fcbernehmen oder mit dem Verkaufserl\u00f6s verrechnen."}}, {"@type": "Question", "name": "1.6. Was hat es mit dem Lieferschein auf sich?", "acceptedAnswer": {"@type": "Answer", "text": "Der Lieferschein enth\u00e4lt wichtige Informationen, die unseren Mitarbeitern die Bearbeitung Ihres Verkaufs erleichtern. Der Lieferschein wird vollautomatisch ausgef\u00fcllt, Sie m\u00fcssen ihn nur noch ausdrucken und Ihrem Paket beilegen. Falls Sie keinen Drucker haben, k\u00f6nnen Sie den Lieferschein auch handschriftlich verfassen. Dieser sollte folgende Informationen beinhalten: Auftragsnummer Ihre Anschrift Anzahl der Artikel und Gesamtpreis Datum und Unterschrift"}}, {"@type": "Question", "name": "1.7. Wie komme ich an mein Geld?", "acceptedAnswer": {"@type": "Answer", "text": "Nachdem wir Ihre Artikel erhalten und gepr\u00fcft haben, erhalten Sie von uns die Benachrichtigung zur Auszahlung und k\u00f6nnen sich f\u00fcr die \u00dcberweisung oder einen Gutschein f\u00fcr unseren medimops Shop entscheiden. Die Auszahlung dauert circa 3-5 Tage. Sofern Sie sich nach 3 Tagen nicht f\u00fcr eine Auszahlungsart entschieden haben, \u00fcberweisen wir den Betrag automatisch auf Ihre hinterlegte Bankverbindung."}}, {"@type": "Question", "name": "1.8. Wie kommen die Preise zustande?", "acceptedAnswer": {"@type": "Answer", "text": "Unsere Ankaufspreise werden mit Hilfe eines Preis Algorithmus, unter Ber\u00fccksichtigung verschiedenster Faktoren berechnet. Ausschlaggebend sind bspw. unsere Erfahrungen aus Angebot und Nachfrage, unseren Kosten beim Versand, Pr\u00fcfen und Lagern sowie ein Risikoabschlag. Je nach Lagerbestand eines Artikels und der aktuellen Nachfrage nach diesem, k\u00f6nnen die Ankaufspreis sehr unterschiedlich ausfallen. Unsere Preise berechnen sich dabei mehrmals t\u00e4glich neu."}}]}</script>
