  <h1>3. Fragen zu Versand und Auszahlung</h1>

  





<div class="panel-group" id="accordion-">
  

  <script type="application/ld+json">{"@context": "https://schema.org", "@type": "FAQPage", "mainEntity": [{"@type": "Question", "name": "3.1. Wie lautet die Lieferanschrift?", "acceptedAnswer": {"@type": "Answer", "text": "Bitte schicken Sie Ihre Pakete - abh\u00e4ngig von der Zusammensetzung des Verkaufs - an eine der folgenden Adressen: Pakete mit B\u00fcchern/CDs/DVDs/Games momox GmbH Am alten Flughafen 100 04356 Leipzig Pakete mit Kleidung \u0026amp; Accessoires momox GmbH Zum M\u00fchlenflie\u00df 23-25 15366 Neuenhagen bei Berlin"}}, {"@type": "Question", "name": "3.2. Wer bezahlt das Porto?", "acceptedAnswer": {"@type": "Answer", "text": "Das Porto f\u00fcr alle Sendungen aus Deutschland \u00fcbernehmen wir. Hierf\u00fcr w\u00e4hlen Sie beim Verkaufsvorgang einfach die Versandoption \"Gratis Versandaufkleber\" aus. Weitere Details dazu finden Sie in unseren Versandinfos. Auch f\u00fcr Verk\u00e4ufe aus Frankreich, \u00d6sterreich, Belgien und dem Vereinigten K\u00f6nigreich \u00fcbernehmen wir die Versandkosten. Hierf\u00fcr nutzen Sie bitte unsere L\u00e4nderspezifischen Marktpl\u00e4tze www.momox.at (\u00d6sterreich), www.momox.fr (Frankreich und Belgien) und www.momox.co.uk (Vereinigtes K\u00f6nigreich)."}}, {"@type": "Question", "name": "3.3. Kann ich mein Paket auch unfrei einschicken?", "acceptedAnswer": {"@type": "Answer", "text": "Unfreie Paketsendungen k\u00f6nnen wir leider nicht entgegennehmen, da uns die Post daf\u00fcr 15 Euro pro Paket in Rechnung stellt. Diese Pakete werden von uns ohne Bearbeitung direkt wieder an Sie zur\u00fcckgeschickt. Bitte nutzen Sie daher unser Angebot der kostenlosen Abholung oder des gratis Paketversandes."}}, {"@type": "Question", "name": "3.4. Wie viel darf ein Paket h\u00f6chstens wiegen, wenn ich es selbst versende und wie viele Pakete kann ich pro Verkauf einsenden ?", "acceptedAnswer": {"@type": "Answer", "text": "Wenn Sie Ihr Paket bei DHL selbst einliefern m\u00f6chten, dann achten Sie bitte darauf, dass dieses Paket maximal 31,5 kg wiegen darf. Bitte beachten Sie, dass maximal 5 Pakete pro Verkauf verschickt werden k\u00f6nnen."}}, {"@type": "Question", "name": "3.5. Wie hoch liegt der Mindestankaufswert? ", "acceptedAnswer": {"@type": "Answer", "text": "Um Ihnen den kostenlosen Versand Ihrer Artikel oder die Abholung anbieten zu k\u00f6nnen, betr\u00e4gt der Mindestankaufswert bei uns 10\u20ac. Sie k\u00f6nnen Ihren Verkauf also erst ab diesem Mindestbetrag abschlie\u00dfen."}}, {"@type": "Question", "name": "3.6. Wie schnell komme ich an mein Geld?", "acceptedAnswer": {"@type": "Answer", "text": "Wenn Ihre Artikel bei uns eingehen, werden Sie zun\u00e4chst von uns gepr\u00fcft. Im Anschluss haben Sie die M\u00f6glichkeit zu entscheiden ob wir Ihnen den Betrag auf Ihr Konto \u00fcberweisen oder als Einkaufsgutschein f\u00fcr unseren medimops Shop ausstellen. Sollten Sie sich nach 3 Tagen nicht entschieden haben, \u00fcberweisen wir den Betrag automatisch. Wenn wir von Ihnen Artikel erhalten haben, die nicht unseren Ankaufsbedingungen entsprechen, wird die Auszahlung f\u00fcr den restlichen Verkauf veranlasst, sobald Sie uns Ihre Entscheidung mitgeteilt haben. Sie erhalten von uns eine Benachrichtigung per Email und entscheiden dann, ob wir den Artikel zur\u00fccksenden (kostenpflichtig) oder ob der Artikel momox \u00fcberlassen wird (keine Kosten). Die Versandkosten verrechnen wir mit Ihrem restlichen Guthaben aus Ihrem Verkauf."}}, {"@type": "Question", "name": "3.7. Gibt es noch andere Zahlungswege, z.B. PayPal, Bargeld oder Scheck?", "acceptedAnswer": {"@type": "Answer", "text": "Nein. Aus Sicherheitsgr\u00fcnden arbeiten wir nur mit Bank\u00fcberweisungen und medimops Gutscheinen."}}, {"@type": "Question", "name": "3.8. Ich habe einen Gutschein. Wie kann ich ihn einl\u00f6sen?", "acceptedAnswer": {"@type": "Answer", "text": "W\u00e4hrend des Verkaufsabschlusses werden Sie gefragt ob ein Bonuscode vorhanden ist. Haben Sie einen Code von uns erhalten, so k\u00f6nnen Sie diesen in dem daf\u00fcr vorgesehenen Feld eingeben. Den entsprechenden Betrag erhalten Sie dann zus\u00e4tzlich zu Ihrer Auszahlung. Bitte beachten Sie, wenn Sie einen Bonuscode einl\u00f6sen kann die Auszahlung Ihres Verkaufs nur per \u00dcberweisung erfolgen. Die Auswahl des medimops Gutscheins entf\u00e4llt dadurch."}}, {"@type": "Question", "name": "3.9. Wie verpacke ich meine Artikel richtig?", "acceptedAnswer": {"@type": "Answer", "text": "4 Tipps, wie Ihre Artikel wohlbehalten bei uns ankommen. Au\u00dfenverpackung Bitte verwenden Sie f\u00fcr Ihr Paket eine stabile Au\u00dfenverpackung. Geeignetes Verpackungsmaterial erhalten Sie beispielsweise im Baumarkt oder in einer Postfiliale. Sollten Sie einen gebrauchten Karton Ihrer letzten Bestellung verwenden, achten Sie bitte darauf dass sich auf diesem kein alter Versandaufkleber mehr befindet. Verpackungsgr\u00f6\u00dfe Ihr Paket sollte im Verh\u00e4ltnis zum Inhalt nicht zu gro\u00df sein, damit Ihre Artikel im Paket nicht verrutschen und besch\u00e4digt werden. Polsterung Polstern Sie Ihre Artikel am besten mit Zeitungspapier oder Luftpolsterfolie. Bitte verzichten Sie auf kleinteiliges oder scharfkantiges Material. Paket sicher verschlie\u00dfen Verwenden Sie am besten breites Paketklebeband um Ihr Paket richtig zu verschlie\u00dfen. Bei schweren Paketen sorgt ein Kreuz um die Mitte f\u00fcr zus\u00e4tzliche Stabilit\u00e4t. Wichtiger Hinweis: Besch\u00e4digte oder mangelhaft verpackte Ware kaufen wir nicht an. Dies gilt auch f\u00fcr Sch\u00e4den, die auf eine nicht ordnungsgem\u00e4\u00dfe Verpackung zur\u00fcckzuf\u00fchren sind."}}]}</script>
