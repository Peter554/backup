  <script type="application/ld+json">{"@context": "https://schema.org", "@type": "FAQPage", "mainEntity": [{"@type": "Question", "name": "4.1. Ich schaffe es nicht, mich einzuloggen.", "acceptedAnswer": {"@type": "Answer", "text": "Bitte pr\u00fcfen Sie: Loggen Sie sich mit der gleichen Email-Adresse ein, mit der Sie sich auch bei momox registriert haben ? Ist das Passwort richtig ? Wenn Sie Ihr Passwort vergessen haben, k\u00f6nnen Sie sich ein neues zusenden lassen. Falls es trotzdem nicht klappt, senden Sie uns bitte eine kurze Mail an kontakt@momox.de. Wir helfen Ihnen dann gerne weiter!"}}, {"@type": "Question", "name": "4.2. Wie kann ich mich ausloggen?", "acceptedAnswer": {"@type": "Answer", "text": "Um sich sich im Benutzerkonto abzumelden gehen Sie wie folgt vor: Auf unserer Webseite: \u00dcber die Schaltfl\u00e4che \"Abmelden\" oben rechts, k\u00f6nnen Sie sich aus Ihrem Benutzerkonto ausloggen. In unserer App: Im Men\u00fc klicken Sie auf \"mein Profil\" und k\u00f6nnen sich dann im unteren Bereich \u00fcber die Schaltfl\u00e4che \"Abmelden\" aus Ihrem Benutzerprofil ausloggen"}}, {"@type": "Question", "name": "4.3. Ich habe \"Neues Passwort anfordern\" geklickt, aber trotzdem keine E-Mail erhalten.", "acceptedAnswer": {"@type": "Answer", "text": "Das kann folgende Ursachen haben: Die E-Mail befindet sich in einem der folgenden Ordner Ihres E-Mail-Postfachs: \u201eSpam\u201c, \u201eJunk\u201c oder \u201eSoziale Netzwerke\u201c. \u2192 Bitte checken Sie u.a. Ihren Spam-Ordner. Die Schreibweise der E-Mail-Adresse war nicht korrekt. \u2192 Bitte fordern Sie noch einmal ein neues Passwort mit der korrekten E-Mail-Adresse an. Sie k\u00f6nnen aufgrund eines vollen Posteingangs keine E-Mails empfangen. \u2192 Bitte leeren Sie Ihren Posteingang und fordern Sie noch einmal ein neues Passwort an."}}, {"@type": "Question", "name": "4.4. Was verbirgt sich hinter dem Link \u201eSchneller verkaufen\u201c?", "acceptedAnswer": {"@type": "Answer", "text": "Wenn Sie nicht viele Artikel verkaufen wollen geben Sie bei momox den Barcode oder die ISBN- Nummer eines Artikels ein, legen den Artikel in den Verkaufskorb und geben die n\u00e4chsten Nummern ein. Wenn Sie aber eine gr\u00f6\u00dfere Anzahl an Artikeln verkaufen m\u00f6chten, ist es komfortabler gleich alle Nummern auf einmal einzugeben. Genau das k\u00f6nnen Sie \u00fcber die Funktion \u201enoch schneller verkaufen\u201c machen. Probieren Sie es einfach mal aus! Falls Sie bereits eine fertige Liste mit allen Nummern haben, k\u00f6nnen Sie diese auch als Datei hochladen."}}]}</script>
